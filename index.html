<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibleto" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Desafios</title>
</head>
<body>
    <div class="texto">
    <h1>Lista de invitados</h1>

    <h2>Nombre del evento: Fiesta de 15 años</h2>
</div>
    <main>
        <section id="formulario">
        <form class="row g-3 mx-5">
            <div class="col-md-6">
                <label for="campo-nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="campo-nombre" placeholder="Belen">
            </div>
            <div class="col-md-6">
                <label for="campo-apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="campo-apellido" placeholder="Urbinelli">
            </div>
            <div class="col-md-6">
                <label for="campo-edad" class="form-label">Edad</label>
                <input type="text" class="form-control" id="campo-edad" placeholder="25 años">
            </div>
            <div class="col-md-6">
                <label for="campo-contacto" class="form-label">Contacto</label>
                <input type="text" class="form-control" id="campo-contacto" placeholder="1122334455">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </form>   
    </section>   
    </main>

    <div class="texto">
    <h2>Invitados confirmados</h2>
</div>

        <div class="contenedorLista"></div>

    <script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
