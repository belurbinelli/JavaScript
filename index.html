<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibleto" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Lista de invitados</title>
</head>
<body>
    <div class="texto">
    <h1>Lista de invitados</h1>
    <h2 id="textoInicio">
        Inicie sesión para ingresar a su lista de invitados
    </h2>
</div>

<div id="controlDeIngreso">
<div>
    <form id="ingreso">
        <label for="dni">
            DNI
        </label>
        <input type="text" id="dni" name="dni" />
        <label for="contrasenia">
            Contraseña
        </label>
        <input type="password" id="contrasenia" name="contrasenia" />
        <label>
            <input type="submit" value="Ingresar" />
        </label>
        <div>
        <button id="register">Registrarse</button>
        <button id="recuperarContrasenia">Olvidé mi contraseña</button>
    </form>
</div>

<div id="registro">
    <h2 class="texto">
        Nuevo usuario
    </h2>
        <input type="text" name="nombre" id="nuevoNombre" placeholder="Nombre y Apellido"/>
        <input type="text" name="dni" id="nuevoDni" placeholder="DNI"/>
        <input type="password" name="contrasenia" id="nuevaContrasenia" placeholder="Contraseña"/>
        <button id="registrarse">Registrarse</button>
</div>
<div id="recuperarPass">
    <h2 class="texto">
        Recuperar contraseña
    </h2>
    <input type="text" id="dniRecuperar" placeholder="Ingrese su DNI"/>
    <input type="password" id="nuevaPass" placeholder="Ingrese contraseña"/>
    <input type="password" id="confirmarPass" placeholder="Confirme contraseña"/>
    <button id="cambiarPass">Cambiar contraseña</button>
</div>
</div>
</div>


<main>
        <section id="formulario">
        <form class="row g-3 mx-5">
            <div class="col-md-6">
                <label for="campo-nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="campo-nombre" placeholder="Belen">
            </div>
            <div class="col-md-6">
                <label for="campo-apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="campo-apellido" placeholder="Urbinelli">
            </div>
            <div class="col-md-6">
                <label for="campo-edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="campo-edad" placeholder="25">
            </div>
            <div class="col-md-6">
                <label for="campo-contacto" class="form-label">Contacto</label>
                <input type="number" class="form-control" id="campo-contacto" placeholder="1122334455">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </form>   
    </section> 
    <div class="texto">
        <h2>Invitados confirmados</h2>
    </div>
    <div class="contenedorLista"></div>  
    <div class="boton">
        <button class="btn btn-primary" id="borrar">Borrar ultimo</button>
    </div>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
